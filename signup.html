<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="logo.jpeg"> <!-- Favicon -->
    <title>Cinema Sign Up</title>
    <style>
        body {
            font-family: 'Roboto', Tahoma;
            margin: 0;
            padding: 0;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .signup-container {
            background: linear-gradient(to bottom right, #c03a81, #a30808);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.6);
            width: 350px;
            animation: fadeIn 1s ease-in-out;
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #FF0000;
            font-size: 26px;
            font-weight: bold;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7);
        }

        .signup-container label {
            font-size: 16px;
            color: #ccc;
            display: block;
            margin-bottom: 8px;
        }

        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background-color: #222;
            color: #fff;
            font-size: 14px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        .signup-container input[type="text"]:focus,
        .signup-container input[type="email"]:focus,
        .signup-container input[type="password"]:focus {
            outline: none;
            border: 2px solid #FF0000;
        }

        .signup-container button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right,#8B0000, #cb1919);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .signup-container button:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #FF4500, #FF0000);
        }

        .signup-container .login {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .signup-container .login a {
            color: #FF6347;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-container .login a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>RedVibe Cinema</h2>
        <form action="/signup" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>

            <button type="submit">Sign Up</button>
        </form>
        <div class="login">
            Already have an account? <a href="login.html">Log In</a>
        </div>
    </div>
</body>
</html>
